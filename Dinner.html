<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Light Pink background color */
            font-family: Arial, sans-serif;
        }

        .splash-container, .message-container {
            text-align: center;
        }

        .splash-container h1 {
            font-size: 2.5rem;
        }

        .enter-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .enter-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="splashPage" class="splash-container">
        <h1>Hi Crystal ^_^</h1>
        <button class="enter-btn" onclick="enterSite()">Enter</button>
    </div>

    <div id="messagePage" class="message-container" style="display: none;">
        <h1>Are you still up to getting dinner with me?</h1>
        <p>- Dan</p>
    </div>

    <script>
        function enterSite() {
            document.getElementById('splashPage').style.display = 'none';
            document.getElementById('messagePage').style.display = 'block';
        }
    </script>

</body>
</html>
